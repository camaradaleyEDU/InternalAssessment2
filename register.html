
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Very Vegan Cafe - Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="brand"><a href="index.html">Very Vegan Cafe</a></div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </div>
    </nav>

    <main>
        <div class="form-container">
            <h2 style="text-align: center;">Join the Club</h2>
            <p style="text-align: center; color: #666; margin-bottom: 1.5rem;">Create an account for faster checkout.</p>
            <form action="login.html">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
