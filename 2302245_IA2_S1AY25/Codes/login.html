<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Very Vegan Cafe - Login</title>
    <link rel="stylesheet" href="../Codes/style.css">
</head>
<body>
     <nav>
        <div class="brand"><a href="index.html">Very Vegan Cafe</a></div>
        <div class="nav-links">
           <a href="index.html">Home</a>
        </div>
    </nav>

    <main>
        <div class="form-container">
            <h2 style="text-align: center;">Member Login</h2>
            <p style="text-align: center; color: #666; margin-bottom: 1.5rem;">Sign in to track orders and earn points.</p>
            <form action="index.html">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Log In</button>
            </form>
            <p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem;">
                New to Very Vegan Cafe? <a href="register.html" style="color: var(--accent-color); font-weight: bold;">Register here</a>.
            </p>
        </div>
    </main>

    <script src="../Codes/index.js"></script>
</body>
</html>
