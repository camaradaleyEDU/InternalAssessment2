<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Very Vegan Cafe - Your Order</title>
    <link rel="stylesheet" href="Codes/style.css">
</head>
<body>
    <nav>
        <div class="brand"><a href="index.html">Very Vegan Cafe</a></div>
        <div class="nav-links">
           <a href="index.html">Home</a>
           <a href="about.html">About Us</a>
           <a href="login.html">Login</a>
           <a href="register.html">Register</a>
           <a href="cart.html">Your Order <span id="cart-count">(0)</span></a>
        </div>
    </nav>

    <main>
        <h1>Your Current Order</h1>
        
    <div class="table-container">
    <table>
        <thead>
            <tr>
                <th style="width: 40%;">Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="cart">
            </tbody>
    </table>
</div>
        <div id="cart-summary" class="cart-summary">
            <p>Subtotal: <span id="subtotal">$0.00</span></p>
            <p>Discount: <span id="discount">$0.00</span></p>
            <p>Tax: <span id="tax">$0.00</span></p>
            <h3>Total: <span id="total">$0.00</span></h3>
            
            <div class="checkout-buttons">
                <a href="checkout.html" class="btn btn-primary">Proceed to Checkout</a>
            </div>
        </div>
        
        <div style="margin-top: 1.5rem; text-align: right;">
            <button onclick="clearCart()" class="btn btn-danger">Clear Order</button>
        </div>
    </main>

    <script src="../Codes/index.js"></script>
</body>
</html>
